<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
<h1 class="title-h1">Titulo Bonito</h1>
</header>
<main>
    <form class="form">
    <h2>Crea una cuenta</h2>
    <input type="text" placeholder="Nombres y Apellidos" id="Nombres" required>
    <input type="number" placeholder="Cual es tu edad?"id="Edad" required>
    <input type="email" placeholder="Gmail" id="Email" required>
    <input type="password" placeholder="Contraseña" id="Contraseña"  required>
    <input type="checkbox" name="Checkbox1" id="Checkbox1" placeholder="1">
    <label for="Checkbox1">Recordarme</label>
    <input type="checkbox" name="Checkbox2" id="Checkbox2" placeholder="2" required>
    <label for="Checkbox2">Acepto todos los terminos y condiciones</label>
    <input type="submit" id="Enviar">
    </form>
    <script src="script.js"></script>
</body>
</html>
